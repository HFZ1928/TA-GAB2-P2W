<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form isi data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="left">
          <div class="left-container">
            <h2>FOMULIR ISI DATA</h2>
            <p>Isi Data dengan Benar.</p>
            <br />
          </div>
        </div>
        <div class="right">
          <div class="right-container">
            <form>
              <h2 class="lg-view">ISI DATA</h2>
              <input type="text" id="Nama" placeholder="Nama" />
              <input type="email" id="Email" placeholder="Alamat Email" />
              <input type="text" id="Npm" placeholder="Npm" autocomplete="off" />
              <input type="phone" id="Telepon" placeholder="No Telepon" autocomplete="off" />
              <select class="jur" id="Jurusan">
                <option>Informatika</option>
                <option>Sistem Informasi</option>
                <option>Teknik Elektro</option>
                <option>Teknik Komputer</option>
                <option>Teknik Informasi</option>
              </select>
              <button>Tambah</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
